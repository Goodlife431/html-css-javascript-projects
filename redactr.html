<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="redactr.css" />
  </head>
  <body>
    <div class="first_div">
    <h1>Redactr</h1>
    <p>
      <label for="name" class="first_text">Original Text:</label>
    </p>
    <p class="first_box">
    </p>
      <input type="text" id="original" name="name" />
    </p>
    <p>
      <label for="name" class="second_text">Text To Be Scrambled:</label>
    </p>
    <p class="second_box">
    </p>
    <p>
      <input type="text" id="bad" name="name" />
    </p>
    <p>
      <button type="/redactr.js" id="submission">Redact now!</button>
    </p>
    <p>
        <label for="fname" class="third_text">Scrambled Text:</label>
      </p>
      <p class="third_box"></p>
    </div>
    <div class="second_div">
      <img src="/images/man with laptop.jpg" class="image">
    </div>
    
      <p id="result"></p>
    <script src="./redactr.js"></script>

    <!-- <script src="[file_name].js"></script> -->
  </body>
</html>
